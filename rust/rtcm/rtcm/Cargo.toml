[package]
name = "rtcm"
version = "0.1.0"
authors = ["Swift Navigation <dev@swiftnav.com>"]
edition = "2021"
license = "MIT"
description = "RTCM parsing utilities"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
deku = "0.13"
bitvec = "^0.22"
dencode = "0.3"
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1", optional = true }
serde_with = "1"
thiserror = "1"
base64 = "0.13.0"

[dependencies.sbp_master]
package = "sbp"
path = "../../../c/third_party/libsbp/rust/sbp"
optional = true
features = ["serde"]

[dependencies.sbp_staging]
package = "sbp"
git = "https://github.com/swift-nav/libsbp.git"
branch = "staging"
optional = true
features = ["serde"]

[features]
debug_deku = []
default = ["sbp_master"]
json = ["serde_json", "sbp_master/json", "sbp_staging/json"]
sbp_master = ["dep:sbp_master"]
sbp_staging = ["dep:sbp_staging"]
